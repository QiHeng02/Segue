{% extends "template.html" %}

{% block index %}
    <!-- Main container with max width and center alignment -->
    <div class="container mx-auto max-w-4xl">
            
        <!-- Page title -->
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Welcome to Your Dashboard</h1>  
            
        <!-- Container for dashboard cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
            <a href="/calendar" class="dashboard-card">
                <div class="icon-container">
                    <span class="material-icons text-blue-600">calendar_month</span>
                </div>
                <span class="text-xl font-semibold">Calendar</span>
                <span class="text-sm text-gray-600">Arrange & schedule meetings</span>
            </a>

            <a href="/todo" class="dashboard-card">
                <div class="icon-container">
                    <span class="material-icons text-green-600">checklist</span>
                </div>
                <span class="text-xl font-semibold">To-Do List</span>
                <span class="text-sm text-gray-600">Track tasks & priorities</span>
            </a>

            <a href="/mail" class="dashboard-card">
                <div class="icon-container">
                    <span class="material-icons text-red-600">mail_outline</span>
                </div>
                <span class="text-xl font-semibold">Mail</span>
                <span class="text-sm text-gray-600">Summarise email threads</span>
            </a>

            <a href="/settings" class="dashboard-card">
                <div class="icon-container">
                    <span class="material-icons">settings</span>
                </div>
                <span class="text-xl font-semibold">Settings</span>
                <span class="text-sm text-gray-600">Configure settings</span>
            </a>

        </div>
    </div>
{% endblock %}
